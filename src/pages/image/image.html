<ion-header>

  <ion-navbar>
        <ion-buttons left>
        	<button ion-button icon-only (click)="dismiss()">
            	<ion-icon name="md-close"></ion-icon>
          	</button>
      </ion-buttons>
      <ion-buttons right>
        	<button ion-button icon-start (click)="analyzeImage()">
            	<ion-icon name="md-analytics"></ion-icon>
            	Analyze
          	</button>
      </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content>
	<canvas id="canvas" hidden></canvas>
    <img id="img" [src]="imageSrc"/>
</ion-content>
