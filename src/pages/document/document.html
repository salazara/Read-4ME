<ion-header>
  <ion-navbar>
    <ion-title>
      Biology Notes
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
    <div style="width: 100%; height: 100%; padding: 5px;">
      <textarea id="textArea" [(ngModel)]="text" placeholder="LOL" style="width: 100%; height: 100%; border: none;"></textarea>
    </div>
</ion-content>

<ion-footer>
  <ion-toolbar>
  <div style="text-align: center;">
      <ion-buttons>
        	<button ion-button icon-only (click)="performCamera()">
            	<ion-icon name="md-camera"></ion-icon>
          	</button>
          	<button ion-button icon-only (click)="performSpeech()">
            	<ion-icon name="md-volume-up"></ion-icon>
          	</button>
      </ion-buttons>
  </div>
  </ion-toolbar>
</ion-footer>
